  <script>
    jQuery(window).scroll(function () {
      if (jQuery(window).width() > 825) {

        if (jQuery('.single-article-page').length) {

          var length = jQuery('#sa-sidebar-col').height() - jQuery('#sa-sidebar').height() + jQuery('#sa-sidebar-col').offset().top;

          var scroll = jQuery(this).scrollTop();
          var height = jQuery('#sa-sidebar').height() + 'px';

          if (scroll < (jQuery('#sa-sidebar-col').offset().top - 90)) {
            jQuery('#sa-sidebar').css({
              'position': 'absolute',
              'top': '0',
              'width': 'auto'
            });
          }
          else if (scroll > (length - 90)) {
            jQuery('#sa-sidebar').css({
              'position': 'absolute',
              // 'bottom': '0',
              'top': 'auto',
              'width': 'auto'
            });
          }
          else {
            jQuery('#sa-sidebar').css({
              'position': 'fixed',
              'top': '90px',
              // 'left': '0',
              'width': '21%'
              // 'height': height
            });
          }
        }
      }
      else {
        jQuery('#sa-sidebar').css({
          'position': 'sticky',
          'top': 'auto',
          'height': 'auto'
        });
      }
    });

    jQuery(window).resize(function () {
      if (jQuery(window).width() > 825) {
        jQuery('#sa-sidebar').css({
          'position': 'sticky',
          'top': 'auto',
          'height': 'auto'
        });
      }
    });

    jQuery(document).ready(function () {
      jQuery(document).on('click', '.single-article-page .sa-sidebar-link', function (e) {
        // console.log(jQuery(this).data('id'))
        // jQuery('.sa-section').css({'padding-top': '0'});
        jQuery('#' + jQuery(this).data('id')).css({
          'padding-top': '90px'
        });
      });
    });
  </script>
